	<body>

		<section id="main" class="container">
			<div class="row">
				<div class="grid-4">
					<h1>BrainF*ckMe</h1>
				</div>
			</div>
			<div class="row mobile-hide">
				<div class="grid-6 text-small">
					<span class="text-muted">
						Write the f*cking Brainf*ck code and run the f*ck on the fly.
					</span>
				</div>
			</div>
			
			<div class="row space-top-small">
				<textarea id="console" class="console" autofocus="autofocus" placeholder="type the f*ck here"></textarea>
				<input type="text" id="input" placeholder="input the f*ck here">
			</div>
			
			<!-- <div class="row">

			<div class="row">
				<div class="grid-6 text-center">
					<div class="group">
						<a href="#" class="btn btnInput">+</a>
						<a href="#" class="btn btnInput">-</a>
						<a href="#" class="btn btnInput">&lt</a>
						<a href="#" class="btn btnInput">&gt</a>
						<a href="#" class="btn btnInput">.</a>
						<a href="#" class="btn btnInput">,</a>
						<a href="#" class="btn btnInput">[</a>
						<a href="#" class="btn btnInput">]</a>
						<a href="#" id="btnBack" class="btn">Back</a>
						<a href="#" id="btnRun" class="btn btn-blue btn-block space-top-small">Run</a>
						<a href="#" id="btnReset" class="btn btn-block">Reset</a>
					</div>
				</div>
			</div>
				
			<div class="row space-top">
				<!-- <div class="grid-6"> -->
					<textarea readonly id="output" class="output" placeholder="output of f*ck here" rows="4"></textarea>
				<!-- </div> -->
			</div>

			<br>
			<label id="log"></label>
			<br>
